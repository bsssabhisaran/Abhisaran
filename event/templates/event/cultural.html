                                    <i class="fa fa-info pr-2"></i><span class="project-label" style="color: white;"><b>Description :</b></span > Thriving participation in a singing competition can be an explicatory moment in the young musician's profession. All you have to do is choose a song, recreate in your own vocals & add an efficient sense to the existing ones!<span class="ft-wt-600 uppercase"></span>
                                </div>
                                <div class="col-6 mb-2" style="color: white;">
                                    <i class="fa fa-calendar pr-2"></i><span class="project-label"><b>Date of Event</b> </span>: <span class="ft-wt-600 uppercase">Will be announced soon</span>
                                </div>
                                <div class="col-6 mb-2" style="color: white;">
                                    <i class="fa fa-external-link pr-2"></i><span class="project-label">Register </span>: <span class="ft-wt-600 uppercase"><a href="https://docs.google.com/forms/d/1In4Xra-FpCaqhZ9DaFARxoN9AteNLivcUhjG0U8DuDI" target="_blank">Link to Register</a></span>

                                <div class="col-6 mb-2" style="color: white;">

                                <div class="col-12 mb-6" style="color: white;">
                                    <i class="fa fa-info pr-2"></i><span class="project-label" style="color: white;"><b>Description :</b></span >We are a country of diverse traditions and at the same time, we admire the beauty of global heritage.

                            </div>
                        </figcaption>

                    </figure>
                </li>
                <li>
                    <figure>
                        <figcaption>
                            <h3>Daastan Goi</h3>
                            <div class="row open-sans-font">
                                <div class="col-12 mb-6" style="color: white;">
                                    <i class="fa fa-info pr-2"></i><span class="project-label" style="color: white;"><b>Description :</b></span > <span class="ft-wt-600 uppercase">Stories have been told since the time of immemorial through various forms and one most important and classical ways is Dastangoi- a 16th century art of telling oral stories. Dastangoi is not merely telling a story but it’s an art form where Dastango (Story teller) creates a visual in the minds of listeners by his or her power of oral narration. It is a tradition of creating and telling stories that defines religion, tradition, morality, entertainment. Telling tales of adventure, magic and warfare, Dastans maps new worlds and horizons, encountered the unseen and protected the hero.</span>
                                </div>
                                <div class="col-6 mb-2" style="color: white;">
                                    <i class="fa fa-calendar pr-2"></i><span class="project-label"><b>Date of Event</b> </span>: <span class="ft-wt-600 uppercase">Will be announced soon</span>

                            </div>

                            <h3>Rang Manch</h3>

                                <div class="col-12 mb-6" style="color: white;">
                                    <i class="fa fa-info pr-2"></i><span class="project-label" style="color: white;"><b>Description :</b></span ><span class="ft-wt-600 uppercase">If you have the zest to sculpt yourself into variant and colourful characters, if your body flows at the sound of poetry, if your heart beats with the beat of the music, if your movements can tell a story and finally, if you can display it all on a stage. Join us.!!  and perform the game to the next level. “Rangmanch – the Musical Theatre” invites you for Dance-drama competition.</span>

                <span class="icon nav-next"><img src="{% static 'img/projects/navigation/right-arrow.png' %}" alt="next"></span>
                <span class="nav-close"><img src="{% static 'img/projects/navigation/close-button.png' %}" alt="close"> </span>
